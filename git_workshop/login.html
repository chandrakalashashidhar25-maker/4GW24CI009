<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 flex items-center justify-center min-h-screen p-4">

    <!-- Login Card -->
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back!</h1>
            <p class="text-gray-400">Log in to your account to continue.</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-300">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-300">
            </div>

            <div class="flex items-center justify-between text-sm">
                <a href="#" class="font-medium text-purple-400 hover:text-purple-300 transition duration-300">Forgot Password?</a>
            </div>

            <button type="submit"
                class="w-full py-2 px-4 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition duration-300">
                Sign In
            </button>
        </form>

        <!-- Message Display Area -->
        <div id="messageArea" class="mt-6 text-center text-sm"></div>
        
        <div class="mt-6 text-center text-gray-400">
            Don't have an account? <a href="#" class="font-medium text-purple-400 hover:text-purple-300 transition duration-300">Sign up</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const messageArea = document.getElementById('messageArea');

            // Event listener for form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent default form submission

                // Get values from the input fields
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Simple validation check
                if (email === '' || password === '') {
                    displayMessage('Please fill in all fields.', 'text-red-400');
                    return;
                }

                // Log the form data to the console (in a real app, this would be a server request)
                console.log('Form Submitted!');
                console.log('Email:', email);
                console.log('Password:', password);
                
                // Display a success message
                displayMessage('Login successful! Check the console for the data.', 'text-green-400');
                
                // Reset the form
                form.reset();
            });

            // Function to display a message in the message area
            function displayMessage(message, colorClass) {
                messageArea.textContent = message;
                messageArea.className = `mt-6 text-center text-sm ${colorClass}`;
            }
        });
    </script>
</body>
</html>
