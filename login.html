<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS for font and base styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        
        <!-- Logo or Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600">Welcome!</h1>
            <p class="text-gray-500">Please sign in or create an account</p>
        </div>

        <!-- Tab buttons -->
        <div class="flex border-b mb-6">
            <button id="login-tab" class="flex-1 py-2 text-center font-semibold border-b-2 border-indigo-600 text-indigo-600">Login</button>
            <button id="signup-tab" class="flex-1 py-2 text-center font-semibold text-gray-500">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <form>
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="login-email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="your@email.com" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="login-password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" required>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 font-semibold">Login</button>
            </form>
        </div>

        <!-- Sign Up Form (hidden by default) -->
        <div id="signup-form" class="hidden">
            <form>
                <div class="mb-4">
                    <label for="signup-name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <input type="text" id="signup-name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="John Doe" required>
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="signup-email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="your@email.com" required>
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="signup-password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 font-semibold">Create Account</button>
            </form>
        </div>

    </div>

    <!-- JavaScript to handle form switching -->
    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => {
            // Show login form, hide signup form
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');

            // Style tabs
            loginTab.classList.add('border-indigo-600', 'text-indigo-600');
            loginTab.classList.remove('text-gray-500');
            signupTab.classList.remove('border-indigo-600', 'text-indigo-600');
            signupTab.classList.add('text-gray-500');
        });

        signupTab.addEventListener('click', () => {
            // Show signup form, hide login form
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');

            // Style tabs
            signupTab.classList.add('border-indigo-600', 'text-indigo-600');
            signupTab.classList.remove('text-gray-500');
            loginTab.classList.remove('border-indigo-600', 'text-indigo-600');
            loginTab.classList.add('text-gray-500');
        });
    </script>

</body>
</html>
